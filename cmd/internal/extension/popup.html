<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body { width: 280px; padding: 12px; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif; }
    h1 { font-size: 14px; margin: 0 0 8px 0; }
    .status { padding: 8px; background: #ecfdf5; border-left: 4px solid #10b981; border-radius: 4px; margin-bottom: 10px; font-size: 12px; }
    label { display: block; font-size: 12px; margin-top: 8px; }
    input { width: 100%; padding: 6px; font-size: 12px; }
    button { margin-top: 8px; width: 100%; padding: 8px; background: #3b82f6; color: white; border: 0; border-radius: 4px; }
  </style>
</head>
<body>
  <h1>Awsure SAML Interceptor</h1>
  <div class="status">Extension active. Monitoring AWS sign-in pages.</div>
  <label for="port">CLI Port:</label>
  <input id="port" type="number" value="8765" min="1024" max="65535" />
  <button id="savePort">Save Port</button>
  <script src="popup.js"></script>
</body>
</html>
